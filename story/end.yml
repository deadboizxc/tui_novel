# ПЛОХИЕ КОНЦОВКИ
mirror_prison:
  text: |
    Ты — в зеркале. 
    Навсегда. 
    Смотришь, как **другой ты** живёт твоей жизнью.
  bg: "mirror_void"
  final: true

mirror_shatter_death:
  text: |
    Зеркало взрывается. 
    Осколки — в горле. 
    Ты умираешь, шепча: *"Ая..."*
  final: true

doppelganger_rise:
  text: |
    Двойник выходит из ванны. 
    Улыбается. 
    **Ты — теперь он.**
  final: true

overdose:
  text: |
    Белый свет. 
    Голос: *"Папа, ты дома?"* 
    Ты не можешь ответить. 
    **Ты — пуст.**
  final: true

knife_madness:
  text: |
    Нож в сердце. 
    Кровь пишет: *"Я помню."* 
    Петля — **вечна**.
  final: true

wall_trap:
  text: |
    Стена — **раскрывается**. 
    Руки тянут внутрь. 
    Ты становишься **частью дома**.
  final: true

shadow_embrace:
  text: |
    Тень обнимает. 
    Ты растворяешься. 
    **Ты — был сном.**
  final: true

mirror_bleed:
  text: |
    Кровь из зеркала — **твоя**. 
    Ты тонешь в отражении.
  final: true

train_stab:
  text: |
    Ты вонзаешь нож в спящего себя. 
    Просыпаешься — **в поезде**. 
    Снова.
  final: true

# ХОРОШИЕ
sacrifice:
  text: |
    Ты умираешь. 
    Но Ая — **свободна**. 
    Утро приходит. 
    **Впервые.**
  bg: "sunrise"
  final: true

break_cycle:
  text: |
    Ты разбиваешь таблетки. 
    Открываешь окно. 
    **Утро — настоящее.** 
    Ая жива. 
    В твоей памяти.
  bg: "sunrise"
  final: true

accept_truth:
  text: |
    Ты идёшь на площадку. 
    Ая качается. 
    Улыбается. 
    **Ты не пьёшь. Ты помнишь.**
  bg: "playground_dawn"
  final: true

# НЕЙТРАЛЬНЫЕ
eternal_wait:
  text: |
    Ты сидишь. 
    Часы: **03:17**. 
    Вечно. 
    **Ты — мебель.**
  final: true

forgotten_loop:
  text: |
    Ты забыл себя. 
    Ходишь по кругу. 
    Каждый день — **первый**. 
    Но всегда — **один и тот же**.
  final: true
