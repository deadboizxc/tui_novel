innit:
  actions:
    - animate:
        type: "spinner"
        text: "Загрузка"
        duration: 2
    - jump: "start"

start:
  text: "Ты полностью проснулся и готов начать день."
  choices:
    - text: "Посмотреть на улицу"
      next: "street"
    - text: "Вернуться спать"
      next: "sleep"
    - text: "Выйти из дома"
      actions:
        - add_coin: 50
        - jump: "end.final"

street:
  text: "На улице холодно, но спокойно."
  choices:
    - text: "Вернуться домой"
      next: "start"
    - text: "Пойти дальше"
      actions:
        - add_coin: 50
        - jump: "chapter1.start"

sleep:
  text: "Ты вернулся в кровать и уснул. Через пару часов просыпаешься."
  choices:
    - text: "Встать и начать день"
      next: "start"
    - text: "Продолжить спать"
      next: "sleep"
